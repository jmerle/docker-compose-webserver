version: '3.5'
services:
  traefik:
    image: traefik
    command: --docker.domain=${PRIMARY_DOMAIN} --acme.email=${LETS_ENCRYPT_EMAIL} ${TRAEFIK_DOMAINS}
    environment:
      - OVH_ENDPOINT=${OVH_ENDPOINT}
      - OVH_APPLICATION_KEY=${OVH_APPLICATION_KEY}
      - OVH_APPLICATION_SECRET=${OVH_APPLICATION_SECRET}
      - OVH_CONSUMER_KEY=${OVH_CONSUMER_KEY}
    ports:
      - "80:80"
      - "443:443"
    expose:
      - 8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
    networks:
      - traefik
    labels:
      traefik.enable: true
      traefik.port: 8080
      traefik.backend: "traefik"
      traefik.frontend.rule: "Host:traefik.${PRIMARY_DOMAIN}"
      traefik.frontend.auth.basic.users: "${TRAEFIK_AUTH}"
    restart: unless-stopped
  watchtower:
    image: v2tec/watchtower
    command: --interval 900 --label-enable --cleanup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      com.centurylinklabs.watchtower.enable: true
    restart: unless-stopped
networks:
  traefik:
    name: ${TRAEFIK_NETWORK}
    external: true
